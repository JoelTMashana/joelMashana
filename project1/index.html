<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Gazetteer</title>
		<meta name="author" content="Joel Mashana">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
		<link rel="stylesheet" href="node_modules/leaflet-easybutton/src/easy-button.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="icon" href="favicon.ico"> 

	</head>

	<body>
		
	<main class="mainContainer">
		<!--map-->
		<div id="mapid"></div> 

		<!--Search bar-->
		<section class="container searchBarSection">
			<div class="row selectCountry">
			  <div class="col-12">
				  <div class="searchBox">	
				    <input type="text" list="countries" class="searchTerm mt-3" placeholder="England">
				 	<datalist id="countries">
						 <!--country names must be dynamically accessible option-->
						 <option value="England">England</option>
						 <option value="Botswana">Botswana</option>
						 <option value="Wales">Wales</option>
						 <option value="France">France</option>
						 <option value="Germany">Germany</option>
					 </datalist>
				<!--search btn-->
				     <button type="button" class="searchBtn mt-3" id="btn-submit">
					 <ion-icon name="search-outline" class="mx-aut my-auto"></ion-icon>
					 </button>
				 </div>
				 <div class="row">
					<div class="col">
						<div class="btnGroupCountainer mt-2">
							 <button type="button" class="btnPill " data-toggle="modal" data-target="#myModal">Info</button>
							 <button type="button" class="btnPill" id="locate">Locate</button>
							 <button type="button" class="btnPill">Marker</button>
						</div>
					</div> 					
				 </div> 
			  </div>
			</div>
		</section>
    </main>

		 <!--the modal-->
	   <section class="modalSection">	
	     <div class="modal fade" id="myModal">
			<div class="modal-dialog">
			  <div class="modal-content">
		  
				
				<!-- Modal body -->
				<div class="modal-body modalStyles">
				<!--data cards-->
				<div class="container-fluid">
					<!--WEATHER DATA-->
					<!--weather data headercard--> 						  
					    <div class="row">
						 <div class="col">
							 <div class="card mt-2 myWeatherHeaderCard">
								 <!--will dynamically update-->
								 <span class="text-center" id="cityLocationTxt"></span>
								 <h5 class="text-center">Weather</h5>
							 </div>
						 </div>
					    </div>	
					
					<!--weather data panels-->	
					<div class="weatherPanels">	
						<div class="frostedGlass frostedGlassTopPiece mb-2 mt-1">	 
							<div class="row justify-content-center align-items-center">
								 <div class="col-12 text-center">									
										<!--written to html by ajax call-->
									    <div id="weatherPanelOneIcon"></div>
										<p id="weatherPanelOneDescriptionText"></p>
										<h1 class="mt-4 display-1 mainData" id="weatherPanelOneTemp"></h1>
										<h1 class="display-4">TODAY</h1>							
								 </div>					 
							</div>
						 </div>	
						 
						 <div class="row justify-content-center align-items-center">
							<div class="col-6 text-center">
								<div class="frostedGlass frostedGlassCenterPiece">
									<!--will dynamically update-->
									<p>Tomorrow</p>
									<div id="weatherPanelTwoIcon"></div>
									<p id="weatherPanelTwoTemp"></p>
								</div>
							</div>
							<div class="col-6 text-center">
								<div class="frostedGlass frostedGlassCenterPiece">
									<p id="currDatePlusTwo"></p>
									<div id="weatherPanelThreeIcon"></div>
								    <p id="weatherPanelThreeTemp"></p> 
								</div>
							</div>
						 </div>
						  

						 <div class="frostedGlass mt-2"> 
						  	<div class="row justify-content-center align-items-center">
							    <div class="col-6 text-center">
									<p id="currDatePlusThree"></p>
									<div id="weatherPanelFourIcon"></div>
								    <p id="weatherPanelFourTemp"></p>
							 	</div>

								<div class="col-6 text-center">
									<p id="currDatePlusFour"></p>
									<div id="weatherPanelFiveIcon"></div>
								    <p id="weatherPanelFiveTemp"></p>
								 </div>
							 </div>	 
						 </div>
					</div>	 

					


					    <!--COUNTRY INFO DATA-->

						<!--country info headercard-->
				    <div class="countryInfoPanels">	
						<div class="row">
							<div class="col">
								<div class="card mt-4 myCountryInfoHeaderCard">
									<!--will dynamically update-->
									<span class="text-center" id="countryNameTxt"></span>
									<h5 class="text-center">Country Info</h5>
								</div>
							</div>
						 </div>	
						 
						 <!--country info panels-->
						 
							<div class="frostedGlass frostedGlassTopPiece mt-2">
								<div class="row justify-content-center align-items-center m-2">
									 <div class="col-6">
										 <!--image needs to be resized to fit the icon card-->
										 <div class="card countryInfoIconCard" id="countryFlagImg"></div>
									 </div>
									 
									 <div class="col-6">
										<div class="text-center mx-auto ">										
											<p class="card-title">Population</p>
											<!--will dynamically update-->
											<h1 class="mainData" id="populationTxt"></h1>
										</div>								
									 </div>
							 	</div>
							</div>
							
							<div class="frostedGlass frostedGlassCenterPiece mt-2">									 
								<div class="row">	
								    <div class="col">
										<div class="text-center mx-auto ">
											<!--will dynamically update-->
											<p class="card-title" id="capitalCityNameTxt"></p>
											<p id="capitalCitySummaryTxt"></p>
										</div>								
									</div>
								</div>	
							</div>
							<div class="frostedGlass mt-2">
								<div class="row">
									<div class="col-10">
										<h6 class="ml-4">Latest headlines</h6>
									</div>
										 <div class="col-2">
											<ion-icon name="newspaper-outline"></ion-icon>
										 </div>
								</div>
								<div class="row m-1">
									 <div class="col-5 col-sm-4">
										 <div class="card countryInfoIconCard" id="newsHeadlineIconImgOne"></div> 
									 </div>
									 
									 <div class="col-7 col-sm-8">
										<div class="mx-auto">									
											<p class="newsHeader" id="newsHeadlineTxtOne"></p>
										</div>								
									 </div>
							 	</div>
								 <hr>
								 <div class="row m-1">
									<div class="col-5 col-sm-4">
										<div class="card countryInfoIconCard" id="newsHeadlineIconImgTwo"></div>
									</div>
									
									<div class="col-7 col-sm-8">
									   <div class="mx-auto">										
										   <p class="newsHeader" id="newsHeadlineTxtTwo"></p>
									   </div>								
									</div>
								</div>
								<hr>
								<div class="row m-1">
									<div class="col-5 col-sm-4">
										<div class="card countryInfoIconCard" id="newsHeadlineIconImgThree"></div>
									</div>
									
									<div class="col-7 col-sm-8">
									   <div class="mx-auto ">										
										   <p class="newsHeader" id="newsHeadlineTxtThree"></p>
									   </div>								
									</div>
								</div>
							


							</div>
					</div>
					
					    <!--currency data-->
						<div class="currencyPanels">	 
							<div class="row">
								<div class="col">
									<div class="card mt-4 myCurrencyHeaderCard">
										<span class="text-center">Currency</span>
										<h5 class="text-center">Exchange rates</h5>
									</div>
								</div>
							 </div>	
	
							 <div class="frostedGlass mb-2 mt-2">	 
								<div class="row">
									 <div class="col">
										<div class="text-center mx-auto ">
											<!--will dynamically update-->
											<p class="card-title">Great British Pound</p>
											<h1 class="display-4 mainData">1 USD = 0.2 GBP</h1>	
										</div>
									 </div>
								</div>		 
								</div>
						</div>
							 		 <!-- Modal footer -->
					 	  	  	<div class="modal-footer">
							 	 	<button type="button" class="btn myBtn" data-dismiss="modal">Close</button>
						  		  </div>						
					</div>		  
				</div>
				
			    </div>   
			  </div>
			</div>
		  </div>
		</div>
	    </section>
		<!--scripts-->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/leaflet/dist/leaflet.js"></script>
		<script src="node_modules/leaflet-easybutton/src/easy-button.js"></script>
		<script src="boostrap/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
