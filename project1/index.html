<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Gazetteer</title>
		<meta name="author" content="Joel Mashana">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
		<link rel="stylesheet" href="node_modules/leaflet-easybutton/src/easy-button.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
		<link rel="icon" href="favicon.ico"> 

	</head>

	<body>
		
	<main class="mainContainer">
		<!--map-->
		<div id="mapid"></div> 

		<!--Search bar-->
		<section class="container searchBarSection">
			<div class="row selectCountry">
			  <div class="col-12">
				  <div class="searchBox">	
				    <input type="text" list="countries" class="searchTerm mt-3" placeholder="England">
				 	<datalist id="countries">
						 <!--country names must be dynamically accessible option-->
						 <option value="England">England</option>
						 <option value="Botswana">Botswana</option>
						 <option value="Wales">Wales</option>
						 <option value="France">France</option>
						 <option value="Germany">Germany</option>
					 </datalist>
				<!--search btn-->
				     <button type="button" class="searchBtn mt-3" id="btn-submit">
					 <ion-icon name="search-outline" class="mx-aut my-auto"></ion-icon>
					 </button>
				 </div>
				 <div class="row">
					<div class="col">
						<div class="btnGroupCountainer mt-2">
							 <button type="button" class="btnPill " data-toggle="modal" data-target="#myModal">Info</button>
							 <button type="button" class="btnPill">Locate</button>
							 <button type="button" class="btnPill">Marker</button>
							 <button type="button" class="btnPill">News</button>
						</div>
					</div> 					
				 </div> 

			  </div>
			</div>
		</section>
    </main>

		 <!--the modal-->
	   <section class="modalSection">	
	     <div class="modal fade" id="myModal">
			<div class="modal-dialog">
			  <div class="modal-content">
		  
				
				<!-- Modal body -->
				<div class="modal-body modalStyles">
					<div class="modalContainer"></div>					 
			<!--data cards-->
					<div class="container-fluid">
					<!--WEATHER DATA-->
					<!--weather data headercard--> 						  
					    <div class="row">
						 <div class="col">
							 <div class="card mt-2 myWeatherHeaderCard">
								 <span class="text-center">London</span>
								 <h5 class="text-center">Weather</h5>
							 </div>
						 </div>
					    </div>	
					
					<!--weather data panels-->	
					<div class="weatherPanels">	
						<div class="frostedGlass frostedGlassCenterPiece mb-2 mt-1">	 
							<div class="row justify-content-center align-items-center">
								 <div class="col-12 text-center">									
										<figure>
											 <!--will dynamically update-->
											 <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image">
											 <!--will dynamically update-->
											 <figcaption>Cloudy</figcaption>
										</figure>
										<!--will dynamically update-->>
										<h1 class="mt-4 display-1 mainData">67°</h1>
										<h1 class="display-4">TODAY</h1>							
								 </div>					 
							</div>
						 </div>	
						 
						 <div class="row justify-content-center align-items-center">
							<div class="col-6 text-center">
								<div class="frostedGlass frostedGlassCenterPiece">
									<!--will dynamically update-->
									<p>Tomorrow</p>
									<figure>	
										<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image">
										<figcaption>H:12° L:3°</figcaption>
								   </figure>
								</div>
							</div>
							<div class="col-6 text-center">
								<div class="frostedGlass frostedGlassCenterPiece">
									<p>7th</p>
									<figure>	
										<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image">
										<figcaption>H:12° L:3°</figcaption>
								   </figure>
								</div>
							</div>
						 </div>
						  

						 <div class="frostedGlass mt-2"> 
						  	<div class="row justify-content-center align-items-center">
							    <div class="col-6 text-center">
									<p>8th</p>
									<figure>	
										<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image">
										<figcaption>H:12° L:3°</figcaption>
								   </figure>
							 	</div>

								<div class="col-6 text-center">
									<p>9th</p>
									<figure>	
										<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Card image">
										<figcaption>H:12° L:3°</figcaption>
								   </figure>
								 </div>
							 </div>	 
						 </div>
					</div>	 

					


					    <!--country info data-->
						<div class="row">
							<div class="col">
								<div class="card mt-4 myCountryInfoHeaderCard">
									<span class="text-center">England</span>
									<h5 class="text-center">Country Info</h5>
								</div>
							</div>
						 </div>	
						 
						 <div class="card myCard mt-1">

							<div class="frostedGlass">
								<div class="row align-items-center m-2">
									 <div class="col-6">
										 <div class="card countryInfoIconCard">
											<img class="card-img-top" src="img/union-jack.png" alt="Card image">
										 </div>
									 </div>
									 
									 <div class="col-6">
										<div class="text-center mx-auto ">
											<h6 class="card-title">Population</h6>
											<p class="card-text">55.98<br>million</p>
										 </div>								
									 </div>
							 	</div>
							</div>	  
						  </div>



					    <!--currency data--> 
						<div class="row">
							<div class="col">
								<div class="card mt-4 myCurrencyHeaderCard">
									<span class="text-center">Currency</span>
									<h5 class="text-center">Exchange rates</h5>
								</div>
							</div>
						 </div>	

						 <div class=" frostedGlass mb-2 mt-2">	 
							<div class="row">
								 <div class="col">

								 </div>
							</div>
						 </div>						

				   </div>
				<!-- Modal footer -->
				<div class="modal-footer">
				  <button type="button" class="btn myBtn" data-dismiss="modal">Close</button>
				</div>

			  </div>
			</div>
		  </div>
		</div>
	    </section>
		<!--scripts-->
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/leaflet/dist/leaflet.js"></script>
		<script src="node_modules/leaflet-easybutton/src/easy-button.js"></script>
		<script src="boostrap/js/bootstrap.min.js"></script>
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
